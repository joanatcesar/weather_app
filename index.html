<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <script src="https://kit.fontawesome.com/eaf46c8fd5.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <dev class="container">
        <dev class="row">
            <dev class="col-6 today">
                <form>
                    <input type="text" id="search-form" placeholder="Search" />
                    <button id="search-button"><i class="fas fa-search"></i></button>
                    <button id="location-button"><i class="fas fa-map-marker-alt"></i></button>
                </form>
                <h1>
                    Today
                </h1>
                <p id="time-day">
                    Sunday 01:20
                </p>
                <h1>
                    <img src="" alt="" id="icon"/>
                </h1>

                <h2>
                    São Paulo
                </h2>
                <h3>
                    <span id="currentTemperature">
                        
                    </span>
                    <a href="#" id="celcius" class="active">°C</a>/
                    <a href="#" id="fahrenheit">°F</a>
                </h3>
                <p>
                    <strong id="status">
                        Raining
                    </strong>
                    <br />
                    <span id="description">
                      Cloudy with occasional rain showers.
                    </span>
                    
                </p>
            </dev>

            <dev class="col-6">
                <dev class="row monday">
                    <dev class="col-3">
                        <h6>
                            <i class="fas fa-sun"></i>
                        </h6>
                    </dev>
                    <dev class="col-6">
                        <h4>
                            Monday
                        </h4>
                        <h5>
                            <strong>
                                23°C
                            </strong>
                            / 18°C
                        </h5>
                    </dev>
                </dev>
                <dev class="row tuesday">
                    <dev class="col-3">
                        <h6>
                            <i class="fas fa-cloud"></i>
                        </h6>
                    </dev>
                    <dev class="col-6">
                        <h4>
                            Tuesday
                        </h4>
                        <h5>
                            <strong>
                                26°C
                            </strong>
                            / 19°C
                        </h5>
                    </dev>
                </dev>
                <dev class="row wednesday">
                    <dev class="col-3">
                        <h6>
                            <i class="fas fa-cloud-showers-heavy"></i>
                        </h6>
                    </dev>
                    <dev class="col-6">
                        <h4>
                            Wednesday
                        </h4>
                        <h5>
                            <strong>
                                23°C
                            </strong>
                            / 21°C
                        </h5>
                    </dev>
                </dev>
                <dev class="row thursday">
                    <dev class="col-3">
                        <h6>
                            <i class="fas fa-cloud-sun-rain"></i>
                        </h6>
                    </dev>
                    <dev class="col-6">
                        <h4>
                            Thursday
                        </h4>
                        <h5>
                            <strong>
                                21°C
                            </strong>
                            / 18°C
                        </h5>
                    </dev>
                </dev>
                <dev class="row friday">
                    <dev class="col-3">
                        <h6>
                            <i class="fas fa-cloud-sun"></i>
                        </h6>
                    </dev>
                    <dev class="col-6">
                        <h4>
                            Friday
                        </h4>
                        <h5>
                            <strong>
                                18°C
                            </strong>
                            / 15°C
                        </h5>
                    </dev>
                </dev>
            </dev>
        </dev>
    </dev>
    <p>
    Coded by <a href="https://github.com/joanatcesar"> Joana Cesar </a>
    <br>
    Find code at <a href="https://github.com/joanatcesar/weather_app">Git hub</a>
    </p>
    <script src="src/script.js"></script>
</body>

</html>
